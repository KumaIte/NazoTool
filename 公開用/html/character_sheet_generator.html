    <div class="content">
        <h1>キャラクターシート生成器</h1>
        <div class="description">
            <h2>設定</h2>
            <table style="border:solid 1px;">
                <tr><td width="80px">名前</td><td><input type="text" id="name" class="option"></td></tr>
                <tr><td>年齢</td><td><input type="number" min=0 max=100 class="option" id="age"></td></tr>
                <tr><td>性別</td><td>
                    <select id="sex" class="option">
                        <option value="x">未設定</option>
                        <option value="m">男</option>
                        <option value="f">女</option>
                    </select>
                </td></tr>
                <tr><td>職業</td><td>
                    <input type="text" list="occupation_data" class="option" id="occupation">
                    <datalist id="occupation_data">
                        <option value="test"></option>
                    </datalist>
                </td></tr>
                <tr><td>バージョン</td><td>
                    <select id="ver" class="option">
                        <option value="1">旧ルール</option>
                        <option value="2">新ルール</option>
                    </select>
                </td></tr>
            </table>
            <br>
            <input type="button" value="生成" class="input" onclick="input()">
        </div>
        <div class="description">
            <h2>詳細</h2>
            上記の項目のうち、指定したいもののみを設定してください。空白の場合、ランダムに設定されます。NPCのステータスを適当に決めたいときや、キャラシ作成の時間がない際に役立てたり、ランダム生成されたキャラを見て楽しむなどの用途でお楽しみください。
            生成されたキャラの使用の制限は特に設けておりません。作りが荒いところがあるとは思いますが、お遊びの生成として目を瞑っていただけると幸いです。<br>
            <p style="color: gray; font-style: italic; font-size: 12px;">できれば、キャラ作成含めてTRPGの楽しみだと思っているので、メインキャラとして使うことを推奨したくはないです……</p>
        </div>
    </div>
